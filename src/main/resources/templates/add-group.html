<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Додати групу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')">
                    <a class="nav-link" href="favorite-books">Scheduler</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" href="/add-book">My Disciplines</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/">Add Lector</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/">Add Group</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/">Add Discipline</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/">Add Classtime</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5" >
        <form id="addNewBook">
            <h5 class="text-center mt-1">Додай групу</h5>
            <div class="form-group">
                <h6>Спеціальність</h6>
                <input required type="text" name="specialization"  class="form-control" id="specialization">
            </div>
            <div class="form-group">
                    <h6>Ступінь</h6>
                <input required type="text" name="degree" class="form-control" id="degree">
            </div>
            <div class="form-group">
                <h6>Курс</h6>
                <input required type="number" name="course" class="form-control" id="course">
            </div>

            <div class="form-check">
                <input required class="form-check-input" type="checkbox" value=""  name="isLecture" id="isLecture">
                <label class="form-check-label" for="isLecture">
                    Лекційне заняття
                </label>
            </div>

            <div class="form-group">
                <h6>Номер групи</h6>
                <input type="number" name="groupNumber" class="form-control" id="groupNumber">
            </div>
            <div class="form-group">
                <h6>Викладач</h6>
                <select  class="form-select" id="list-lect">
                    <div th:each="lector: ${lectors}">
                    <option th:value="${lector.getSurname}+' '+${lector.getName()}+' '+ ${lector.getMiddlename()}" th:text="${lector.getSurname}+' '+${lector.getName()}+' '+ ${lector.getMiddlename()}"></option>
                    </div>
                </select>
            </div>

            <div class="form-row text-center mt-4">
                <button  class="btn btn-outline-dark btn-block" role="button" id="addButton" type="button" aria-disabled="true">Додати</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/js/add-group.js"></script>
</body>
</html>
