<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>
        Sign Up
    </title>
    <meta name="viewport" content=""width="device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<!--    <div class="img">-->
<!--        <img src="/img/Signup.gif" >-->
<!--    </div>-->
    <div class="login-content">
        <form id="registerForm" th:action="@{/sign-up}" th:object="${user}" method="post">
            <h2 class="title">SIGN UP</h2>
            <div th:if="${error != null}" id="error-message" class="alert alert-danger" role="alert"
                 th:text="${error}" style="margin: 2%">
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" required class="input" name="username" id="username">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" required class="input" name="password" id="password">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="email" required class="input" name="email" id="email">
                </div>
            </div>

            <input type="submit" class="btn btn-dark" value="Sign up">
            <p class="text-center"><a th:href="@{/sign-in}">Already have an account? Sign in</a></p>
        </form>
    </div>

</div>
</body>
</html>
